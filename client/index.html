<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Chat Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container" id="container">
        <div class="align-middle" id="usernameInput">
            <h2 class="text-center inputFields text-white">Welcome to a public chat room!</h2>
            <div class="row justify-content-center inputFields text-white" id="inputFields">
                <div class="form-group">
                    <label for="userName">Username: </label>
                    <input type="text" id="userName" autofocus>
                    <button type="submit" class="btn btn-primary" id="connectBtn">Join!</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="chat-window disable" id="chatWindow">
        <div class="container-fluid">
            <div class="msg-group center" id='chatField'></div>  
       </div>                    
    </div>

    <div class="bottom-container">
        <div class="input-group disable" id="chatInput">
            <input id="messageInputField" class="form-control" rows="1" placeholder="Say something..."></input>
            <span class="input-group-btn">
                <button class="btn btn-secondary" type="button" id="sendButton">Send</button>
            </span>
        </div>
        <footer class="footer">
            <span class="ml-auto status-text" id="connectionStatus">State: Disconnected</span>
            <span class="ml-auto status-text" id="connectionId">Id: N/a</span>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
